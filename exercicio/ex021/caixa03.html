<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1{
           border: 20px solid black; 
           padding: 10px;
           border-image-source: url('borda.png'); /* fazer bordas com imagens, para usar tem que existir uma borda para segurar a imagem */
           border-image-slice: 33;
           border-image-repeat: stretch;
           border-image: url('borda.png') 33 stretch; /*para simplificar usar short rend, elimina varias linhas usando somente uma*/
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
    
</body>
</html>
